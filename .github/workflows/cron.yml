name: Cron

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Execute
        env:
            TELEGRAM_BOT_API_KEY: ${{ secrets.TELEGRAM_BOT_API_KEY }}
            TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}
            TELEGRAM_MESSAGE_TEMPLATE: ${{ vars.TELEGRAM_MESSAGE_TEMPLATE }}
            PODCAST_RSS_URL: ${{ vars.PODCAST_RSS_URL }}
        run: php ./publish.php ${{ vars.PODCAST_RSS_URL }} ${{ vars.TELEGRAM_CHAT_ID }} ${{ secrets.TELEGRAM_BOT_API_KEY }} '${{ vars.TELEGRAM_MESSAGE_TEMPLATE }}'

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
